{% extends "_layout.html" %} {% block title %}{{ user.username }}'s profile{%
endblock %} {% block header %} {% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <!-- User profile picture -->
    <div class="col-4">
      <div class="container">
        <div class="row mt-3 justify-content-center">
          <img
            src="{{ user.profile_image_url }}"
            alt="profile picture"
            class="img-fluid profile-picture-show"
            style="width: 25vh; height: 25vh; object-fit: cover;"
          />
        </div>
      </div>
    </div>

    <!-- User profile details -->
    <div class="col-8">
      <h3>Welcome to {{ user.username }}'s page!</h3>
    </div>
  </div>
</div>

{% endblock %}
