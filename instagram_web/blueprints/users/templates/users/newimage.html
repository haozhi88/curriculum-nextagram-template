{% extends "_layout.html" %} {% block title %}Upload profile picture{% endblock
%} {% block header %} {% endblock %} {% block content %}
<h3>Upload Profile Picture</h3>
<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="card">
      <img
        src="{{ current_user.profile_image_url }}"
        class="card-img-top"
        alt="profile picture"
        style="height: 35vh; width: 35vh; object-fit: cover;"
      />
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <form
      action="{{ url_for('users.uploadimage', id=current_user.get_id()) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- CSRF Protection -->
      <div class="row">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </div>
      <div class="row"><input type="file" name="user_file" /></div>
      <div class="row"><button type="submit">Upload</button></div>
    </form>
  </div>
</div>
