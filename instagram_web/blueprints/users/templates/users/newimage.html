<h3>Upload Profile Picture @{{ current_user.username }}</h3>
<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="card">
      <img
        src="{{ current_user.profile_image_url }}"
        class="card-img-top"
        alt="profile picture"
        style="height: 35vh; width: 35vh; object-fit: cover;"
      />
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <form
      action="{{ url_for('users.uploadimage', id=current_user.get_id()) }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- CSRF Protection -->
      <div class="row">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </div>
      <div class="row"><input type="file" name="user_file" /></div>
      <!-- <div class="form-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="profile-picture" />
          <label class="custom-file-label" for="image">Select image...</label>
        </div>
      </div> -->

      <div class="row mt-3">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
</div>
