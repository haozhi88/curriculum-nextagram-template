{% extends "_layout.html" %} {% block title %}Home{% endblock %} {% block header
%} {% endblock %} {% block content %}
<div class="container-fluid">
  {% for user in users %}
  <div class="row mt-3" style="background-color: rgb(233, 233, 233)">
    <!-- Picture -->
    <div class="col-2 d-flex justify-content-center align-items-center">
      <div>
        <img
          src="{{ user.profile_image_url }}"
          alt="profile picture"
          class="img-fluid rounded-circle mt-3"
          style="width: 15vh; height: 15vh; object-fit: cover;"
        />
        <div class="card-body">
          <a
            class="nav-link"
            href="{{ url_for('users.show', id_or_username=user.username) }}"
            style="text-align: center;"
            ><strong>{{ user.username }}</strong></a
          >
        </div>
      </div>
    </div>

    <!-- Details -->
    <div class="col-10">
      <div class="container">
        <div class="row">
          {% for image in user.images %}
          <div class="col-4 mt-3 mb-3">
            <img
              src="{{ image.image_url }}"
              alt="user image"
              class="img-fluid"
              style="width: 100%; height: 100%; object-fit: cover;"
            />
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
