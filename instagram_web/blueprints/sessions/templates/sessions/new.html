{% extends "_layout.html" %} {% block title %}Sign in{% endblock %} {% block
header %} {% endblock %} {% block content %}
<h3>Sign In</h3>
<div class="container">
  <form action="{{ url_for('sessions.create') }}" method="POST">
    <!-- Username -->
    <div class="form-group">
      <label for="username-input">Username</label>
      <input
        type="text"
        class="form-control"
        id="username-input"
        name="username"
        placeholder="Enter username"
        value="{{ username }}"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password-input">Password</label>
      <input
        type="password"
        class="form-control"
        id="password-input"
        name="password"
        placeholder="Enter password"
      />
    </div>

    <!-- Sign Up -->
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>

{% endblock %}
