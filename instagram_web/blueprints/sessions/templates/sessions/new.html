{% extends "_layout.html" %} {% block title %}Sign in{% endblock %} {% block
header %} {% endblock %} {% block content %}
<div class="container">
  <h3>Sign In</h3>
  <!-- Regular log in -->
  <form action="{{ url_for('sessions.create') }}" method="POST">
    <!-- CSRF Protection -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <!-- Username -->
    <div class="form-group">
      <label for="username-input">Username</label>
      <input
        type="text"
        class="form-control"
        id="username-input"
        name="username"
        placeholder="Enter username"
        value="{{ username }}"
        required
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password-input">Password</label>
      <input
        type="password"
        class="form-control"
        id="password-input"
        name="password"
        placeholder="Enter password"
        required
      />
    </div>

    <!-- Sign In -->
    <button type="submit" class="btn btn-outline-primary">Sign In</button>
  </form>
  <hr />
  <!-- Log in with Google -->
  <form action="{{ url_for('sessions.login') }}">
    <button type="submit" class="btn btn-outline-primary">
      Sign In with Google
    </button>
  </form>
</div>

{% endblock %}
