{% extends "_layout.html" %} {% block title %}Upload new image{% endblock %} {%
block header %} {% endblock %} {% block content %}
<div class="container">
  <h3>Upload new image</h3>
  <div class="row mt-3 justify-content-center">
    <div class="card">
      <img
        src="https://nextagram-lee.s3.amazonaws.com/empty.jpg"
        class="card-img-top"
        alt="profile picture"
        style="height: 35vh; width: 35vh; object-fit: cover;"
      />
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <form
      action="{{ url_for('images.create') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- CSRF Protection -->
      <div class="row">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </div>
      <div class="row"><input type="file" name="user_file" /></div>
      <div class="row mt-3">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
</div>
